apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dotnet-demo-cache
  namespace: dotnet-demo
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app: dotnet-demo
    app.kubernetes.io/name: dotnet-demo
    app.kubernetes.io/component: cache
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  # Optional: Specify storage class if needed
  # storageClassName: gp3-csi


