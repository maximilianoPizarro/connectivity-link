  host: workshop-pipelines-db
  port: 5432
  name: workshoppipelines
  username: workshop
  password: workshop123!
  # JDBC URL (will be constructed from above values)
  url: "jdbc:postgresql://workshop-pipelines-db:5432/workshoppipelines"
  
# Spring Boot application configuration
spring:
  datasource:
    url: "jdbc:postgresql://workshop-pipelines-db:5432/workshoppipelines"
    username: "workshop"
    password: "workshop123!"
    driver-class-name: "org.postgresql.Driver"
  jpa:
    database-platform: "org.hibernate.dialect.PostgreSQLDialect"
    hibernate:
      ddl-auto: "update"
    show-sql: "false"
