kind: ConfigMap
apiVersion: v1
metadata:
  name: app-config-rhdh
  labels:
    rhdh.redhat.com/ext-config-sync: 'true'
  annotations:
    rhdh.redhat.com/backstage-name: developer-hub
data:
  app-config-rhdh.yaml: |
    app:
      title: Developer Lightspeed Dev Preview
      baseUrl: "${RHDH_BASE_URL}"
      branding:
        fullLogo: "${RHDH_FULL_LOGO}"
        iconLogo: "${RHDH_ICON_LOGO}"

    integrations:
      github:
        - host: github.com
          # Token is required to avoid rate limits when using multiple providers
          # Set GITHUB_INTEGRATION secret with your GitHub personal access token
          token: ${GITHUB_INTEGRATION}
    auth:
      environment: production
      session:
        secret: "${BACKEND_SECRET}"
      providers:
        oidc:
          production:
            metadataUrl: "${KEYCLOAK_METADATA_URL}"
            clientId: "${KEYCLOAK_CLIENT_ID}"
            clientSecret: "${KEYCLOAK_CLIENT_SECRET}"
            callbackUrl: "${RHDH_CALLBACK_URL}"
            prompt: auto
            signIn:
              resolvers:
                - resolver: preferredUsernameMatchingUserEntityName
                - resolver: emailMatchingUserEntityProfileEmail
    backend:
      auth:
        externalAccess:
          - type: static
            options:
              token: ${BACKEND_SECRET}
              subject: admin-curl-access
          - type: static
            options:
              token: ${MCP_TOKEN}
              subject: mcp-clients              
        keys:
          - secret: "${BACKEND_SECRET}"
          - secret: "${MCP_TOKEN}"
      actions:
        pluginSources:
          - software-catalog-mcp-tool
          - techdocs-mcp-tool
      baseUrl: "${RHDH_BASE_URL}"
      cors:
        origin: "${RHDH_BASE_URL}"
      csp:
        upgrade-insecure-requests: false
        img-src:
          - "'self'"
          - "data:"
          - https://img.shields.io
          - https://img.freepik.com
          - https://cdn.dribbble.com
          - https://github.com
          - https://*.github.com
          - https://*.githubusercontent.com
      reading:
        allow:
          - host: github.com
    signInPage: oidc
    catalog:
      providers:
        keycloakOrg:
          default:
            baseUrl: "${KEYCLOAK_BASE_URL}"
            loginRealm: "${KEYCLOAK_REALM}"
            realm: "${KEYCLOAK_REALM}"
            clientId: "${KEYCLOAK_CLIENT_ID}"
            clientSecret: "${KEYCLOAK_CLIENT_SECRET}"
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 15 }
            # User and group synchronization settings
            # Users are automatically created on first login
            # Groups and group memberships are synced from Keycloak
            signIn:
              resolvers:
                # Try preferredUsername first (matches Keycloak username)
                - resolver: preferredUsernameMatchingUserEntityName
                # Fallback to email matching
                - resolver: emailMatchingUserEntityProfileEmail
        github:
          connectivity-link-developer-hub:
            host: github.com
            owner: maximilianoPizarro
            repo: connectivity-link
            branch: main
            catalogPath: /developer-hub/catalog-info.yaml
            token: ${GITHUB_INTEGRATION}
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 15 }
          connectivity-link-neuralbank-stack:
            host: github.com
            owner: maximilianoPizarro
            repo: connectivity-link
            branch: main
            catalogPath: /neuralbank-stack/catalog-info.yaml
            token: ${GITHUB_INTEGRATION}
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 20 }
          connectivity-link-rhbk:
            host: github.com
            owner: maximilianoPizarro
            repo: connectivity-link
            branch: main
            catalogPath: /rhbk/catalog-info.yaml
            token: ${GITHUB_INTEGRATION}
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 25 }
          connectivity-link-rhcl-operator:
            host: github.com
            owner: maximilianoPizarro
            repo: connectivity-link
            branch: main
            catalogPath: /rhcl-operator/catalog-info.yaml
            token: ${GITHUB_INTEGRATION}
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 30 }
          connectivity-link-servicemeshoperator3:
            host: github.com
            owner: maximilianoPizarro
            repo: connectivity-link
            branch: main
            catalogPath: /servicemeshoperator3/catalog-info.yaml
            token: ${GITHUB_INTEGRATION}
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 35 }
          connectivity-link-devspaces:
            host: github.com
            owner: maximilianoPizarro
            repo: connectivity-link
            branch: main
            catalogPath: /devspaces/catalog-info.yaml
            token: ${GITHUB_INTEGRATION}
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 40 }
          connectivity-link-operators:
            host: github.com
            owner: maximilianoPizarro
            repo: connectivity-link
            branch: main
            catalogPath: /operators/catalog-info.yaml
            token: ${GITHUB_INTEGRATION}
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 45 }
          connectivity-link-openshift-gitops:
            host: github.com
            owner: maximilianoPizarro
            repo: connectivity-link
            branch: main
            catalogPath: /openshift-gitops/catalog-info.yaml
            token: ${GITHUB_INTEGRATION}
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 55 }
          connectivity-link-namespaces:
            host: github.com
            owner: maximilianoPizarro
            repo: connectivity-link
            branch: main
            catalogPath: /namespaces/catalog-info.yaml
            token: ${GITHUB_INTEGRATION}
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 60 }
          connectivity-link-groups:
            host: github.com
            owner: maximilianoPizarro
            repo: connectivity-link
            branch: main
            catalogPath: /groups/catalog-info.yaml
            token: ${GITHUB_INTEGRATION}
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 65 }
          nfl-wallet:
            host: github.com
            owner: maximilianoPizarro
            repo: NFL-Wallet
            branch: main
            catalogPath: /catalog-info.yaml
            token: ${GITHUB_INTEGRATION}
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 5 }
              initialDelay: { seconds: 75 }
      locations:
        # GitHub catalog-info.yaml files - Using /blob/ format for Backstage URL reader compatibility
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/developer-hub/catalog-info.yaml
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/neuralbank-stack/catalog-info.yaml
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/rhbk/catalog-info.yaml
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/rhcl-operator/catalog-info.yaml
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/servicemeshoperator3/catalog-info.yaml
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/devspaces/catalog-info.yaml
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/operators/catalog-info.yaml
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/openshift-gitops/catalog-info.yaml
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/namespaces/catalog-info.yaml
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/groups/catalog-info.yaml
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/groups/domains.yaml
        # User entities are now included in groups/catalog-info.yaml
        # Keeping this location for backward compatibility
        - type: url
          target: https://github.com/maximilianoPizarro/connectivity-link/blob/main/groups/users.yaml
        # NFL-Wallet (Connectivity Link sample): https://github.com/maximilianoPizarro/NFL-Wallet
        - type: url
          target: https://github.com/maximilianoPizarro/NFL-Wallet/blob/main/catalog-info.yaml
        - type: url
          target: https://github.com/maximilianoPizarro/NFL-Wallet/blob/main/catalog/catalog-info.yaml
        # Red Hat Developer Hub Software Templates Collection
        - type: url
          target: https://raw.githubusercontent.com/redhat-developer/red-hat-developer-hub-software-templates/main/templates.yaml
      rules:
          - allow: [Component, Group, User, Resource, Location, Template, API, System, Domain]
    # ArgoCD Integration
    argocd:
      appLocatorMethods:
        - type: 'config'
          instances:
            - name: openshift-gitops
              url: ${ARGOCD_INSTANCE_2_URL}
              username: ${ARGOCD_INSTANCE_2_USERNAME}
              password: ${ARGOCD_INSTANCE_2_PASSWORD}
    # Kubernetes Integration
    kubernetes:
      # Service locator method - required by the plugin
      serviceLocatorMethod:
        type: 'multiTenant'
      # Cluster locator methods - required by the plugin
      clusterLocatorMethods:
        - type: 'config'
          clusters:
            - url: 'https://kubernetes.default.svc'
              name: 'local'
              authProvider: 'serviceAccount'
              skipTLSVerify: false
              skipMetricsLookup: false
              # Service account token is automatically mounted
      # Custom resources for Tekton plugin
      customResources:
        - group: 'tekton.dev'
          apiVersion: 'v1beta1'
          plural: 'pipelineruns'
        - group: 'tekton.dev'
          apiVersion: 'v1beta1'
          plural: 'taskruns'
    # Tekton/CI Pipeline Configuration
    # Configure Tekton integration for pipeline visualization
    tekton:
      dashboardUrl: 'https://tekton-dashboard.apps.cluster-kbtgl.kbtgl.sandbox4020.opentlc.com'
      namespace: openshift-pipelines
    # CI/CD Integration
    ci:
      - name: tekton
        baseUrl: 'https://tekton-dashboard.apps.cluster-kbtgl.kbtgl.sandbox4020.opentlc.com'
        # Optional: Configure authentication if needed
        # auth:
        #   token: ${TEKTON_TOKEN}
    # Lightspeed plugin disabled (image version conflicts)
    # lightspeed:
    #   servers:
    #     - id: "${LLM_SERVER_ID}"
    #       url: "${LLM_SERVER_URL}"
    #       token: "${LLM_SERVER_TOKEN}"
    # MCP (Model Context Protocol) Configuration
    # Note: MCP configuration is separate from Lightspeed servers
    mcp:
      mcpServers:
        backstage-actions:
          url: "${RHDH_HOST}/api/mcp-actions/v1"
          headers:
            Authorization: "Bearer ${MCP_TOKEN}"
    permission:
      enabled: true
      rbac:
        policies-csv-file: /opt/app-root/src/rbac-policy.csv
        policyFileReload: true
        admin:
          users:
            - name: user:default/maximilianopizarro

    # Plugin Feature Flags / Enabled Plugins Configuration
    # Control which plugins are enabled/disabled in the UI
    enabled:
      kubernetes: true
      techdocs: true
      argocd: true
      sonarqube: false
      keycloak: true
      ocm: true
      github: true
      githubOrg: false
      gitlab: false
      jenkins: true
      permission: false


