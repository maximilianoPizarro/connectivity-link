kind: ConfigMap
apiVersion: v1
metadata:
  name: lightspeed-stack
  namespace: developer-hub
  labels:
    rhdh.redhat.com/ext-config-sync: 'true'
  annotations:
    rhdh.redhat.com/backstage-name: developer-hub
data:
  lightspeed-stack.yaml: |
    # Lightspeed Stack Configuration
    # This configuration is used by the lightspeed-core container
    
    name: lightspeed-stack
    
    service:
      host: "0.0.0.0"
      port: 8080
    
    llama_stack:
      url: "http://llama-stack:8080"
      enabled: true
    
    user_data_collection:
      log_level: "DEBUG"
      feedback_disabled: false
      feedback_storage: "/tmp/data/feedback"
      transcripts_storage: "/tmp/data/transcripts"
      conversations_storage: "/tmp/data/conversations"
    
    conversation_cache:
      type: sqlite
      sqlite:
        db_path: "/tmp/data/conversations/lcs_cache.db"
    
    reference_content:
      product_docs_index_path: "./vector_db/rhdh_product_docs/1.8"
      product_docs_index_id: rhdh-product-docs-1_8
      embeddings_model_path: "./embeddings_model"

