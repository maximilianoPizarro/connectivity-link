apiVersion: v1
kind: Secret
metadata:
  name: lightspeed-secrets
type: Opaque
stringData:
  # Lightspeed Core Service configuration
  # These variables are available to all containers via application.extraEnvs.secrets
  # Variables for lightspeed-stack (lightspeed-core container)
  # Note: lightspeed-core communicates with llama-stack (localhost:8321), not directly with external LLM service
  # LIGHTSPEED_SERVER_ID is used to identify the model, not to connect to external service
  LIGHTSPEED_SERVER_ID: "llama-3-2-3b"
  LIGHTSPEED_SERVICE_PORT: "8082"
  LIGHTSPEED_QUESTION_VALIDATION: "true"
  # Variables for Backstage Lightspeed plugin backend (legacy names for compatibility)
  # Plugin connects to lightspeed-core at localhost:8082, not to external service
  LLM_SERVER_ID: "llama-3-2-3b"
  LLM_SERVER_URL: "http://localhost:8082"
  LLM_SERVER_TOKEN: ""
  # MCP headers configuration
  MCP_HEADERS: '{"backstage-actions": {"Authorization": "Bearer backstage"}}'
