# Gateway for Neuralbank in app namespace neuralbank-stack.
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: neuralbank-gateway
  namespace: neuralbank-stack
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    argocd.argoproj.io/ignore-healthcheck: "true"
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      protocol: HTTP
      port: 8080
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
---
# OpenShift Route so external traffic reaches the Gateway (same namespace as Gateway).
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: neuralbank-external-route
  namespace: neuralbank-stack
  annotations:
    argocd.argoproj.io/sync-wave: "6"
    haproxy.router.openshift.io/timeout: 300s
spec:
  host: neuralbank.apps.cluster-wjvhz.dynamic.redhatworkshops.io
  to:
    kind: Service
    name: neuralbank-gateway-istio
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
