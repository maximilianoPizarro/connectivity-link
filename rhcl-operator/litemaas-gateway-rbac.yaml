# RBAC so Argo CD (rhcl-operator app) can create LiteMaaS HTTPRoute in litemaas. Gateway is in servicemeshoperator3 (istio-system).
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: litemaas-gitops-httproute-role
  namespace: litemaas
spec:
  rules:
    - apiGroups: ["gateway.networking.k8s.io"]
      resources: [httproutes]
      verbs: [create, delete, get, list, patch, update, watch]
    - apiGroups: ["rbac.authorization.k8s.io"]
      resources: [roles, rolebindings]
      verbs: [create, delete, get, list, patch, update, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: litemaas-gitops-httproute-rolebinding
  namespace: litemaas
subjects:
  - kind: ServiceAccount
    name: openshift-gitops-argocd-application-controller
    namespace: openshift-gitops
roleRef:
  kind: Role
  name: litemaas-gitops-httproute-role
  apiGroup: rbac.authorization.k8s.io
