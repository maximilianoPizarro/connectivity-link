apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: neuralbank-callback-route
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  parentRefs:
    - name: neuralbank-gateway
      namespace: istio-system
  
  hostnames:
    - "neuralbank.apps.cluster-lv5jx.lv5jx.sandbox2484.opentlc.com"

  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /auth/callback
      backendRefs:
        - name: neuralbank-frontend-svc
          port: 8080