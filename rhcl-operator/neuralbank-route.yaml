# Rule order matters: PathPrefix "/" matches everything. /api and /q must come before /.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: neuralbank-api-route
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  parentRefs:
    - name: neuralbank-gateway
      namespace: istio-system
  
  hostnames:
    - "neuralbank.apps.cluster-6rg8j.dynamic.redhatworkshops.io"

  rules:
    # More specific first: /api and /q -> backend (if / comes first, /api matches / and returns 500)
    - matches:
        - path:
            type: PathPrefix
            value: /api
        - path:
            type: PathPrefix
            value: /q
      backendRefs:
        - name: neuralbank-backend-svc
          port: 8080
    # Catch-all last: / -> frontend
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: neuralbank-frontend-svc
          port: 8080
---
