title: "Connectivity Link â€” Demo & GitOps Overview"
description: "A comprehensive demo of Connectivity Link using a GitOps workflow"
url: "https://maximilianopizarro.github.io"
baseurl: "/connectivity-link"

# Build Settings
markdown: kramdown
highlighter: rouge
# GitHub Pages supports these plugins by default
plugins:
  - jekyll-feed
  - jekyll-sitemap
# If plugins don't work, remove them and use only built-in Jekyll features

# Theme Settings
theme: null
plugins_dir: _plugins

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

