apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: litemaas

# Cluster-domain-dependent URLs (single source: cluster-config.env).
# Set domain from repo root: ./update-cluster-domain.sh <apps.your-cluster.domain>
configMapGenerator:
  - name: litemaas-cluster-config
    envs:
      - cluster-config.env
    options:
      disableNameSuffixHash: true

resources:
  - namespace.yaml
  - backend-secret.yaml
  - postgres-secret.yaml
  - litellm-secret.yaml
  - postgres-init-configmap.yaml
  - postgres-statefulset.yaml
  - postgres-service.yaml
  - litellm-deployment.yaml
  - litellm-service.yaml
  - backend-deployment.yaml
  - backend-service.yaml
  - frontend-deployment.yaml
  - frontend-service.yaml
  # frontend-route.yaml removed: traffic goes via Gateway (servicemeshoperator3/litemaas-gateway-route.yaml) so RateLimitPolicy applies
  - litellm-route.yaml
  - litemaas-gateway-route.yaml
  - ratelimit-policy.yaml
  - rolebinding.yaml

images:
  - name: quay.io/rh-aiservices-bu/litemaas-backend
    newTag: latest
  - name: quay.io/rh-aiservices-bu/litemaas-frontend
    newTag: latest
