# OAuthClient for LiteMaaS. secret MUST match backend-secret oauth-client-secret (litemaas namespace).
# If you get "Authentication failed" on /api/auth/callback: sync secret and restart backend (see README).
kind: OAuthClient
apiVersion: oauth.openshift.io/v1
metadata:
  name: litemaas-oauth-client
secret: change-me-oauth-secret
redirectURIs:
  - 'https://litemaas.apps.cluster-gvtlc.gvtlc.sandbox3502.opentlc.com/api/auth/callback'
grantMethod: auto