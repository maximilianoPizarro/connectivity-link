# HTTPRoute in litemaas (backendRefs to litemaas services). Gateway litemaas-gateway is in servicemeshoperator3 (istio-system).
# All traffic through single host litemaas.apps.<domain>: / -> frontend, /api -> backend, /v1 and /q -> LiteLLM.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: litemaas-route
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  hostnames:
    - litemaas.apps.cluster-6rg8j.dynamic.redhatworkshops.io

  parentRefs:
    - name: litemaas-gateway
      namespace: istio-system
  rules:
    # /api -> LiteMaaS backend
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: backend
          port: 8080
    # /v1 and /q -> LiteLLM API
    - matches:
        - path:
            type: PathPrefix
            value: /v1
        - path:
            type: PathPrefix
            value: /q
      backendRefs:
        - name: litellm
          port: 4000
    # / -> frontend
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          port: 8080
