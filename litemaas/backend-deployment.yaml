apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
    spec:
      initContainers:
        - name: wait-for-database
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until psql "$DATABASE_URL" -c '\q' 2>/dev/null; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready!"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: database-url
      containers:
        - name: backend
          image: quay.io/rh-aiservices-bu/litemaas-backend:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: litemaas-cluster-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: database-url
            - name: HOST
              value: '0.0.0.0'
            - name: PORT
              value: '8080'
            - name: NODE_ENV
              value: 'production'
            - name: LOG_LEVEL
              value: 'info'
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: jwt-secret
            - name: JWT_EXPIRES_IN
              value: '24h'
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: oauth-client-id
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: oauth-client-secret
            - name: ADMIN_API_KEYS
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: admin-api-keys
            - name: LITELLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: litellm-api-key
            - name: RATE_LIMIT_MAX
              value: '1000'
            - name: RATE_LIMIT_TIME_WINDOW
              value: '5m'
            - name: DEFAULT_USER_MAX_BUDGET
              value: '100'
            - name: DEFAULT_USER_TPM_LIMIT
              value: '100000'
            - name: DEFAULT_USER_RPM_LIMIT
              value: '120'
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
