# Gateway for LiteMaaS (namespace set by kustomization to litemaas).
# Istio creates Service litemaas-gateway-istio in this namespace.
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: litemaas-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    argocd.argoproj.io/ignore-healthcheck: "true"
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      protocol: HTTP
      port: 8080
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
