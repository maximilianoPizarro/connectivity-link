# OpenShift Route so external traffic reaches the Gateway (same namespace as Gateway).
# Enables Kuadrant RateLimitPolicy / TokenRateLimitPolicy on litemaas-gateway.
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: litemaas-via-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "6"
    haproxy.router.openshift.io/timeout: 300s
spec:
  host: litemaas.apps.cluster-6rg8j.dynamic.redhatworkshops.io
  to:
    kind: Service
    name: litemaas-gateway-istio
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
