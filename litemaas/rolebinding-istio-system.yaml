# Role and RoleBinding in istio-system so Argo CD can create/update the LiteMaaS Gateway there.
# Gateway must live in istio-system for the Istio controller; namespace is patched in kustomization.
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: litemaas-gitops-gateway-role
  namespace: istio-system
spec:
  rules:
    - apiGroups: ["gateway.networking.k8s.io"]
      resources: [gateways]
      verbs: [create, delete, get, list, patch, update, watch]
    - apiGroups: ["rbac.authorization.k8s.io"]
      resources: [roles, rolebindings]
      verbs: [create, delete, get, list, patch, update, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: litemaas-gitops-gateway-rolebinding
  namespace: istio-system
subjects:
  - kind: ServiceAccount
    name: openshift-gitops-argocd-application-controller
    namespace: openshift-gitops
roleRef:
  kind: Role
  name: litemaas-gitops-gateway-role
  apiGroup: rbac.authorization.k8s.io
