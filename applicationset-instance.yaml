apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: librechat-helm
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - name: librechat
            namespace: librechat
            path: librechat
            sync_wave: "7"
  template:
    metadata:
      name: '{{.name}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{.sync_wave}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/maximilianoPizarro/connectivity-link.git'
        targetRevision: main
        helm:
          valueFiles:
            - helm-values.yaml
        path: '{{.path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - group: apps
          kind: StatefulSet
          jsonPointers:
            - /spec/template/metadata/annotations/container.seccomp.security.alpha.kubernetes.io~1log-dir
            - /spec/template/metadata/annotations/container.seccomp.security.alpha.kubernetes.io~1mongodb
        - group: apps
          kind: StatefulSet
          name: librechat-postgresql
          jsonPointers:
            - /spec/template/metadata/annotations/container.seccomp.security.alpha.kubernetes.io~1postgresql
            - /spec/template/spec/containers/0/securityContext/seLinuxOptions
            - /spec/template/spec/securityContext/seLinuxOptions
