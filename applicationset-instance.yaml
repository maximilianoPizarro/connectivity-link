apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: connectivity-infra-all-in-one
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          # Infrastructure - Plain applications
          - name: openshift-gitops
            namespace: openshift-gitops
            path: openshift-gitops
            sync_wave: "0"
            app_type: plain
          - name: namespaces
            namespace: openshift-gitops
            path: namespaces
            sync_wave: "1"
            app_type: plain
          - name: operators
            namespace: openshift-gitops
            path: operators
            sync_wave: "2"
            app_type: plain
          - name: developer-hub
            namespace: developer-hub
            path: developer-hub
            sync_wave: "2"
            app_type: plain
          - name: servicemeshoperator3
            namespace: openshift-operators
            path: servicemeshoperator3
            sync_wave: "3"
            app_type: plain
          - name: rhcl-operator
            namespace: openshift-operators
            path: rhcl-operator
            sync_wave: "3"
            app_type: plain
          # RBAC applications
          - name: workshop-pipelines-rbac
            namespace: workshop-pipelines
            path: workshop-pipelines
            sync_wave: "2"
            app_type: rbac
          # RHBK with kustomize patches
          - name: rhbk
            namespace: rhbk-operator
            path: rhbk
            sync_wave: "2"
            app_type: kustomize
            keycloak_host: rhbk.apps.cluster-gpzvq.gpzvq.sandbox670.opentlc.com
            app_host: neuralbank.apps.cluster-gpzvq.gpzvq.sandbox670.opentlc.com
          # Helm applications - Internal repo
          - name: neuralbank-stack
            namespace: neuralbank-stack
            path: neuralbank-stack
            sync_wave: "5"
            app_type: helm-internal
            keycloak_host: rhbk.apps.cluster-gpzvq.gpzvq.sandbox670.opentlc.com
            app_host: neuralbank.apps.cluster-gpzvq.gpzvq.sandbox670.opentlc.com
          # DotNet Demo Application
          - name: dotnet-demo
            namespace: dotnet-demo
            path: dotnet-demo
            sync_wave: "6"
            app_type: plain
  template:
    metadata:
      name: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: 'https://gitlab.com/maximilianoPizarro/connectivity-link.git'
        targetRevision: main
        path: '{{.path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: connectivity-apps-helm-external
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - name: workshop-pipelines
            namespace: workshop-pipelines
            helmRepoURL: 'https://maximilianopizarro.github.io/workshop-pipelines/'
            chart: workshop-pipelines
            chartVersion: "0.1.6"
            sync_wave: "5"
  template:
    metadata:
      name: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: '{{.helmRepoURL}}'
        targetRevision: '{{.chartVersion}}'
        chart: '{{.chart}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=false
