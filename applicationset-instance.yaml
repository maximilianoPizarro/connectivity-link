apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: connectivity-infra-all-in-one
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          # Infrastructure - Plain applications
          - name: openshift-gitops
            namespace: openshift-gitops
            path: openshift-gitops
            sync_wave: "0"
            app_type: plain
          - name: namespaces
            namespace: openshift-gitops
            path: namespaces
            sync_wave: "1"
            app_type: plain
          - name: developer-hub
            namespace: developer-hub
            path: developer-hub
            sync_wave: "3"
            app_type: plain
          - name: servicemeshoperator3
            namespace: openshift-operators
            path: servicemeshoperator3
            sync_wave: "3"
            app_type: plain
          # After servicemeshoperator3 so Gateway API provider (Istio) is installed before Kuadrant/Authorino
          - name: rhcl-operator
            namespace: openshift-operators
            path: rhcl-operator
            sync_wave: "6"
            app_type: plain
          - name: rhbk-operator
            namespace: rhbk-operator
            path: rhbk-operator
            sync_wave: "2"
            app_type: plain
          # RBAC applications
          - name: workshop-pipelines-rbac
            namespace: workshop-pipelines
            path: workshop-pipelines
            sync_wave: "2"
            app_type: rbac
          # RHBK with kustomize patches
          - name: rhbk
            namespace: rhbk-operator
            path: rhbk
            sync_wave: "2"
            app_type: kustomize
            keycloak_host: rhbk.apps.cluster-qmshk.qmshk.sandbox3260.opentlc.com
            app_host: neuralbank.apps.cluster-qmshk.qmshk.sandbox3260.opentlc.com
          # DotNet Demo Application
          - name: dotnet-demo
            namespace: dotnet-demo
            path: dotnet-demo
            sync_wave: "6"
            app_type: plain
          # LibreChat RBAC
          - name: librechat-rbac
            namespace: librechat
            path: librechat-rbac
            sync_wave: "6"
            app_type: plain
          # DevSpaces (will be handled by separate ApplicationSet)
          # Nexus2
          - name: nexus2
            namespace: nexus2
            path: nexus2
            sync_wave: "4"
            app_type: plain
  template:
    metadata:
      name: '{{.name}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{.sync_wave}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/maximilianoPizarro/connectivity-link.git'
        targetRevision: main
        path: '{{.path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
