    pullPolicy: Always
  service:
    port: 8080
  replicaCount: 1

# --- Frontend ---
frontend:
  image:
    repository: quay.io/maximilianopizarro/neuralbank-front 
    tag: "pkce"
    pullPolicy: Always
  service:
    port: 8080
  replicaCount: 1


# --- Keycloak Configuration ---
# KEYCLOAK_HOST_PLACEHOLDER / APP_HOST_PLACEHOLDER replaced by install.sh or Ansible (cluster domain); clientSecret by playbook (client "neuralbank")
keycloak:
  issuerUrl: 'https://KEYCLOAK_HOST_PLACEHOLDER/realms/neuralbank'
  clientId: 'neuralbank-frontend'
  clientSecret: 'OIDC_CLIENT_SECRET_PLACEHOLDER'
  authorizationEndpoint: 'https://KEYCLOAK_HOST_PLACEHOLDER/realms/neuralbank/protocol/openid-connect/auth'
  redirectUri: 'https://APP_HOST_PLACEHOLDER/auth/callback'
  tokenEndpoint: 'https://KEYCLOAK_HOST_PLACEHOLDER/realms/neuralbank/protocol/openid-connect/token'
  postLogoutRedirectUri: 'https://APP_HOST_PLACEHOLDER'

# --- API Configuration ---
api:
  baseUrl: '/api'