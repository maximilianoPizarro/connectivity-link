apiVersion: v1
kind: Service
metadata:
  name: neuralbank-db
  annotations:
      argocd.argoproj.io/sync-wave: "3"  
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: neuralbank-db

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neuralbank-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi