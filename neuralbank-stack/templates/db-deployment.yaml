apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuralbank-db
  labels:
    app: neuralbank-db
    app.openshift.io/runtime: postgresql
  annotations: {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neuralbank-db
  template:
    metadata:
      labels:
        app: neuralbank-db
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 26
        runAsUser: 26
        runAsGroup: 26
      containers:
        - name: postgresql
          image: registry.redhat.io/rhel8/postgresql-13:latest
          imagePullPolicy: Always
          securityContext:
            runAsUser: 26
            runAsGroup: 26
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRESQL_ADMIN_PASSWORD
              value: "{{ .Values.global.postgresql.auth.postgresPassword }}"
            - name: POSTGRESQL_USER
              value: "{{ .Values.global.postgresql.auth.username }}"
            - name: POSTGRESQL_PASSWORD
              value: "{{ .Values.global.postgresql.auth.password }}"
            - name: POSTGRESQL_DATABASE
              value: "{{ .Values.global.postgresql.auth.database }}"
            - name: POSTGRESQL_INITDB_ARGS
              value: "--auth-host=md5"
          volumeMounts:
            - name: data
              mountPath: /var/lib/pgsql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: neuralbank-db-pvc