# PostSync hook: annotate Istio-created Services so Argo CD ignores them (no longer "Pendiente").
# To apply the annotation manually once: oc annotate svc -n istio-system litemaas-gateway-istio neuralbank-gateway-istio argocd.argoproj.io/compare-options=IgnoreExtraneous --overwrite
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-annotate-istio-services
  namespace: istio-system
  annotations:
    argocd.argoproj.io/sync-wave: "6"
rules:
  - apiGroups: [""]
    resources: ["services"]
    resourceNames: ["litemaas-gateway-istio", "neuralbank-gateway-istio"]
    verbs: ["get", "patch", "update"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-annotate-istio-services
  namespace: istio-system
  annotations:
    argocd.argoproj.io/sync-wave: "6"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-annotate-istio-services
  namespace: istio-system
  annotations:
    argocd.argoproj.io/sync-wave: "6"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-annotate-istio-services
subjects:
  - kind: ServiceAccount
    name: argocd-annotate-istio-services
    namespace: istio-system
---
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-annotate-istio-services
  namespace: istio-system
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "6"
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: argocd-annotate-istio-services
      restartPolicy: Never
      containers:
        - name: annotate
          image: registry.access.redhat.com/ubi8/ubi:8.9
          command:
            - /bin/sh
            - -c
            - |
              set -e
              CA=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              NS=istio-system
              API="https://kubernetes.default.svc/api/v1/namespaces/${NS}/services"
              PATCH='{"metadata":{"annotations":{"argocd.argoproj.io/compare-options":"IgnoreExtraneous"}}}'
              for SVC in litemaas-gateway-istio neuralbank-gateway-istio; do
                curl -sS -k -X PATCH -H "Authorization: Bearer $TOKEN" -H "Content-Type: application/strategic-merge-patch+json" \
                  --cacert "$CA" -d "$PATCH" "${API}/${SVC}" || true
              done
              echo Done