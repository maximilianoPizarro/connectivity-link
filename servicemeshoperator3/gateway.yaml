  verbs:
  - create
  - get
  - update
  - patch
  - delete
  - list
  - watch
- apiGroups:
  - limitador.kuadrant.io
  resources:
  - limitadors
  verbs:
  - create
  - get
  - update
  - patch
  - delete
  - list
  - watch
- apiGroups:
  - kuadrant.io
  resources:
  - kuadrants
  verbs:
  - create
  - get
  - update
  - patch
  - delete
  - list
  - watch
- apiGroups:
  - operator.authorino.kuadrant.io
  resources:
  - authorinos
  verbs:
  - create
  - get
  - update
  - patch
  - delete
  - list
