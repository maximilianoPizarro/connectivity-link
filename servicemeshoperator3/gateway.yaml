# Gateways moved to their app namespaces: neuralbank-gateway -> neuralbank-stack (rhcl-operator), litemaas-gateway -> litemaas.
# RBAC below for istio-system (e.g. annotate job, any remaining resources).
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-gateway-manager
  namespace: istio-system
  annotations:
    argocd.argoproj.io/sync-wave: "3"
rules:
- apiGroups:
  - gateway.networking.k8s.io
  resources:
  - gateways
  - httproutes
  verbs:
  - create
  - get
  - update
  - patch
  - delete
  - list
  - watch
- apiGroups:
  - limitador.kuadrant.io
  resources:
  - limitadors
  verbs:
  - create
  - get
  - update
  - patch
  - delete
  - list
  - watch
- apiGroups:
  - kuadrant.io
  resources:
  - kuadrants
  verbs:
  - create
  - get
  - update
  - patch
  - delete
  - list
  - watch
- apiGroups:
  - operator.authorino.kuadrant.io
  resources:
  - authorinos
  verbs:
  - create
  - get
  - update
  - patch
  - delete
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-gateway-manager-binding
  namespace: istio-system
  annotations:
    argocd.argoproj.io/sync-wave: "3"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-gateway-manager
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
