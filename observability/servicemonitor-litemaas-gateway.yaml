# ServiceMonitor (RHOBS/COO): LiteMaaS gateway metrics via Envoy port 15090.
# Enables request metrics for traffic through litemaas-gateway (istio-system).
# Based on: https://github.com/maximilianoPizarro/NFL-Wallet/blob/main/helm/nfl-wallet/templates/service-monitor-gateway-rhobs.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: litemaas-gateway-metrics
  namespace: observability
  labels:
    app.kubernetes.io/component: gateway
    connectivity-link.redhat.com/monitor: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  selector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: litemaas-gateway
  namespaceSelector:
    matchNames:
      - istio-system
  endpoints:
    - port: "15090"
      path: /stats/prometheus
      interval: 30s
